<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Model Viewer Zoom Out Example</title>

<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%; background: #777;
    overflow: hidden;
  }
  model-viewer {
    width: 100vw;
    height: 100vh;
    display: block;
  }
</style>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>

<body>

<model-viewer
  id="viewer"
  src="https://raw.githubusercontent.com/pasros/PR/main/BSRRR.glb"
  camera-controls
  auto-rotate
  shadow-intensity="2"
  ar
  ar-modes="scene-viewer webxr quick-look"
  style="background-color:#777"
></model-viewer>

<script>
  const viewer = document.getElementById('viewer');

  viewer.addEventListener('load', () => {
    // Get current camera orbit (theta, phi, radius)
    const orbit = viewer.getCameraOrbit();
    // Increase radius by factor 3 to zoom out (make model smaller)
    const newRadius = orbit.radius * 3;
    // Set new orbit (theta, phi unchanged, radius changed)
    viewer.cameraOrbit = `${orbit.theta}rad ${orbit.phi}rad ${newRadius}m`;
    viewer.jumpCameraToGoal(); // Apply the new orbit immediately
  });
</script>

</body>
</html>
