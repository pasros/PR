<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Horizontal GLB Viewer</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: #777777;
    overflow: hidden;
  }

  .background {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: #777777;
    background-image: url('https://pasros.github.io/PR/ssg1.png');
    background-repeat: no-repeat;
    background-position: center left;
    background-size: contain;
    z-index: 0;
  }

  model-viewer {
    width: 100vw;
    height: 100vh;
    display: block;
    z-index: 1;
  }

  .title-bottom-right {
    font-family: Arial, sans-serif;
    position: absolute;
    bottom: 20px;
    right: 20px;
    color: black;
    font-size: 15px;
    z-index: 10;
  }
</style>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>

<body>
<div class="background"></div>

<model-viewer
  id="viewer"
  src="https://raw.githubusercontent.com/pasros/PR/main/BSRRR.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  tone-mapping="neutral"
  poster="poster.webp"
  shadow-intensity="2"
  auto-rotate>
  <div class="progress-bar hide" slot="progress-bar">
    <div class="update-bar"></div>
  </div>

  <div class="title-bottom-right">Baroque Skull Ring</div>
</model-viewer>

<script>
const viewer = document.getElementById('viewer');

async function fitAndZoomOut() {
  await viewer.updateComplete;

  // Frame the model first so the camera fits it perfectly
  viewer.zoomTo();

  // Wait for the zoomTo to take effect
  requestAnimationFrame(() => {
    const orbit = viewer.getCameraOrbit();

    // Increase the radius to zoom out
    const factor = 1 / 0.3;  // because 30% means ~3Ã— smaller
    const newRadius = orbit.radius * factor;

    viewer.cameraOrbit = `${orbit.theta}rad ${orbit.phi}rad ${newRadius}m`;
    viewer.jumpCameraToGoal();
  });
}

// adjust on load and resize
viewer.addEventListener('load', () => {
  fitAndZoomOut();
});

window.addEventListener('resize', () => {
  fitAndZoomOut();
});
</script>

</body>
</html>
