<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Horizontal GLB Viewer</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: #777777;
    overflow: hidden;
  }

  .background {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: #777777;
    background-image: url('https://pasros.github.io/PR/ssg1.png');
    background-repeat: no-repeat;
    background-position: center left;
    background-size: contain;
    z-index: 0;
  }

  model-viewer {
    width: 100vw;
    height: 100vh;
    display: block;
    z-index: 1;
  }

  .title-bottom-right {
    font-family: Arial, sans-serif;
    position: absolute;
    bottom: 20px;
    right: 20px;
    color: black;
    font-size: 15px;
    z-index: 10;
  }
</style>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>

<body>
  <div class="background"></div>

  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/pasros/PR/main/BSRRR.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    tone-mapping="neutral"
    poster="poster.webp"
    shadow-intensity="2"
    auto-rotate
  >
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>

    <div class="title-bottom-right">Baroque Skull Ring</div>
  </model-viewer>

<script>
const viewer = document.getElementById('viewer');

async function adjustZoom() {
  await viewer.updateComplete;

  const orbit = viewer.getCameraOrbit();

  const minDim = Math.min(window.innerWidth, window.innerHeight);
  const targetFraction = 0.3; // you want the model to fill about 30%
  
  // base radius corresponds to 100% fill
  const baseRadius = orbit.radius;
  // adjust factor so it takes ~30% of min dimension
  // note: this is an approximation, because the modelâ€™s bounding box & field of view also matter.

  // Here we assume linear scaling, so we simply set radius proportional to 1/targetFraction
  const factor = 1 / targetFraction;

  const newRadius = baseRadius * factor;

  viewer.cameraOrbit = `${orbit.theta}rad ${orbit.phi}rad ${newRadius}m`;
  viewer.jumpCameraToGoal();
}

viewer.addEventListener('load', () => {
  adjustZoom();
});

window.addEventListener('resize', () => {
  adjustZoom();
});
</script>

</body>
</html>
