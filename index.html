<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Horizontal GLB Viewer</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #777777;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        display: block;
        background-color: #777777;
      }
    </style>

    <style>
      .title-bottom-right {
        font-family: Arial, sans-serif;
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: black;
        font-size: 15px;

        z-index: 10;
      }
    </style>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <model-viewer
      src="https://raw.githubusercontent.com/pasros/PR/main/BSRRR.glb"ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity=".2" shadow-softness="0.58" auto-rotate exposure="0.74"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="2"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
    
      <div id="ar-prompt">
        <img
          src="https://pasqualerossi.wordpress.com/wp-content/uploads/2024/11/black.png"
          width="70"
          height="70"
          style="margin-top: 20px; margin-left: 20px"
        />
      </div>
      <div class="title-bottom-right">Baroque Skull Ring</div>
    </model-viewer>
  <script>
const viewer = document.getElementById('viewer');

function fitHorizontally() {
  const aspect = window.innerWidth / window.innerHeight;

  // adjust the field of view based on screen width
  // narrower screen -> larger fov
  if (aspect < 1) {
    viewer.fieldOfView = '45deg';
  } else {
    viewer.fieldOfView = '25deg';
  }

  // ensure camera is centered
  viewer.cameraOrbit = '0deg 90deg auto';
}

viewer.addEventListener('load', () => {
  fitHorizontally();
});

window.addEventListener('resize', () => {
  fitHorizontally();
});
</script>
  </body>
</html>
